
<!doctype html>
<html class="no-js" lang="en" ng-app="SparkyJr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Sparky Jr.</title>
        <link rel="stylesheet" href="stylesheets/app.css" />    
    </head>
    <body>
        <section>
            <div class="centered">
                <div data-599="opacity:1;" data-600="opacity:0;">
                    <h1>SparkyJr.</h1>
                    <span>
                        <span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(153,0,0,1);">R</span><span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(0,153,0,1);">G</span><span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(0,0,153,1);">B</span>
                    </span>
                    LED Controller
                </div>
                <img src="images/stick.png" data-100="display:block;width:50%;transform:translate(50%,100%);" data-300="transform:translate(50%,0%);" data-500="transform:translate(50%,0%);" data-600="transform:translate(50%,-50%);" data-700="transform:translate(50%,-50%);opacity:1;" data-750="opacity:0;">
            </div>
        </section>
        <section data-700="opacity:0;transform:translate(0,0%);" data-800="opacity:1" data-2000="transform:translate(0,0%);opacity:1;" data-2300="transform:translate(0,-120%);opacity:0;" class="video">
            <video width="100%" height="100%" poster="video/teaser.jpg" loop autoplay>
                <source src="video/teaser.ogv" type="video/ogg">
                <source src="video/teaser.mp4" type="video/mp4">
                <source src="video/teaser.webm" type="video/webm">
            </video>
        </section>  
        <section id="front" 
            data-0="transform:translate(0,100%);" 
            data-2100="transform:translate(0,100%);" 
            data-2200="transform:translate(0,0);"
        >
            <div class="centered"
                data-0="transform:rotateY(0deg) perspective(100px);" 
                data-2600="transform:rotateY(0deg) perspective(100px);" 
                data-2800="transform:rotateY(90deg) perspective(100px);" 
            >
                <div>
                    <h1>Join Us</h1>
                    <a href="http://fitc.ca/event/to14/" target="_blank" class="button radius secondary">@FITC Toronto 2014</a>
                    <p>April 27-29, 2014</p>
                </div>
            </div>
        </section>   
        <section id="back" 
            data-0="transform:translate(0,100%);" 
            data-2100="transform:translate(0,100%);" 
            data-2200="transform:translate(0,0);"           
        >
            <div class="centered"
                data-0="transform:rotateY(-90deg) perspective(100px);" 
                data-2800="transform:rotateY(-90deg) perspective(100px);" 
                data-3000="transform:rotateY(0deg) perspective(100px);" 
            >
                <div>
                    <h1>Coffee</h1>
                    <a class="coinbase-button" data-code="d1b23b22f202691dffabc95d47e61753" data-button-style="custom_large" data-custom="32teeth" href="https://coinbase.com/checkouts/d1b23b22f202691dffabc95d47e61753">Donate Bitcoins</a><script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>
                    <p>Caffeine for coding!</p>
                </div>
            </div>
        </section>
