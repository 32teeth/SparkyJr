<!doctype html>
<html class="no-js" lang="en" ng-app="SparkyJr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sparky Jr.</title>
        <link rel="stylesheet" href="stylesheets/app.css" />
    </head>
    <body>

        <section class="hero">
            <video id="hero" poster="video/sparkydark.jpg" loop autoplay>
                <source src="video/sparkydark.ogv" type="video/ogg">
                <source src="video/sparkydark.mp4" type="video/mp4">
                <source src="video/sparkydark.webm" type="video/webm">
            </video>
            <canvas data-processing-sources="pde/hero.pde"></canvas>
        </section>  
        

        <!-- jQuery CDN -->
        <script src="//code.jquery.com/jquery.js"></script>

        <script src="js/modernizr/modernizr.js"></script>
        <script src="js/foundation/foundation.min.js"></script>

        <!-- google angularjs CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

        <!-- processing -->
        <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>

        <!-- anggular app -->
        <script src="js/angular/app.js"></script>
        <script src="js/angular/filters.js"></script>

        <script>$(document).foundation();</script>
    </body>
</html>
