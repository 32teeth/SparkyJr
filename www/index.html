    <body>



        <section>
            <div class="centered">
                <div data-599="opacity:1;" data-600="opacity:0;">
                    <h1>SparkyJr.</h1>
                    <span>
                        <span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(153,0,0,1);">R</span><span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(0,153,0,1);">G</span><span data-300="color:rgba(0,0,0,1);" data-400="color:rgba(0,0,153,1);">B</span>

                <img src="images/stick.png" data-100="display:block;width:50%;transform:translate(50%,100%);" data-300="transform:translate(50%,0%);" data-500="transform:translate(50%,0%);" data-600="transform:translate(50%,-50%);" data-700="transform:translate(50%,-50%);opacity:1;" data-750="opacity:0;">
            </div>
        </section>
        <section data-700="opacity:0;transform:translate(0,0%);" data-800="opacity:1" data-1000="transform:translate(0,0%);opacity:1;" data-1300="transform:translate(0,-120%);opacity:0;" class="video">
            <video width="100%" height="100%" poster="video/sparkydark.jpg" loop autoplay>
                <source src="video/sparkydark.ogv" type="video/ogg">
                <source src="video/sparkydark.mp4" type="video/mp4">
                <source src="video/sparkydark.webm" type="video/webm">
            </video>
        </section>  
        <section data-0="transform:translate(0,100%);" data-1100="transform:translate(0,100%);" data-1200="transform:translate(0,-10%);">
            <div class="centered">
                <div>
                    <h1>Join Us</h1>
                    <a href="http://fitc.ca/event/to14/" target="_blank" class="button radius secondary">@FITC Toronto 2014</a>
                    <p>April 27-29, 2014</p>
                </div>
            </div>
        </section>
